[buildout]
parts += django djpy
versions = versions

[django]
recipe = djangorecipe
version = 1.3
project = helsinki.program
projectegg = helsinki.program
settings = settings
wsgi = true
eggs =
    helsinki.program
    PIL

[djpy]
recipe = zc.recipe.egg
eggs = ${django:eggs}
extra-paths =
    ${buildout:directory}
    ${buildout:directory}/parts/django
interpreter = djpy

[versions]
python-dateutil = 1.5
